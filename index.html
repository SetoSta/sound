<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>戦国SNS サウンドボード</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      line-height: 1.8;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .script-line {
      display: flex;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.1);
    }
    .dialogue {
      flex: 1;
      font-size: 18px;
    }
    .duration {
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #ff5722;
      margin-right: 5px; /* ボタンとの間隔 */
    }
    button {
      margin-left: 0;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #45a049; }
    .stop-btn {
      background: #e53935;
      margin-left: 8px;
    }
    .stop-btn:hover { background: #c62828; }
    .play-container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>戦国SNS サウンドボード</h1>

  <!-- 音源リスト -->
  <div class="script-line">
    <div class="dialogue">ブザー音（1P）</div>
    <div class="play-container">
      <div class="duration" id="fx1-duration">--秒</div>
      <button onclick="playSound('fx1')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx1')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">シャッター音</div>
    <div class="play-container">
      <div class="duration" id="fx2-duration">--秒</div>
      <button onclick="playSound('fx2')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx2')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">ドドン（3P, 26P）</div>
    <div class="play-container">
      <div class="duration" id="fx3-duration">--秒</div>
      <button onclick="playSound('fx3')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx3')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">ほらがい（3P）</div>
    <div class="play-container">
      <div class="duration" id="fx4-duration">--秒</div>
      <button onclick="playSound('fx4')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx4')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">SNS通知音（5P）</div>
    <div class="play-container">
      <div class="duration" id="fx5-duration">--秒</div>
      <button onclick="playSound('fx5')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx5')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">やばめな音（9P）</div>
    <div class="play-container">
      <div class="duration" id="fx6-duration">--秒</div>
      <button onclick="playSound('fx6')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx6')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">着信音（17P）</div>
    <div class="play-container">
      <div class="duration" id="fx7-duration">--秒</div>
      <button onclick="playSound('fx7')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx7')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">猫の鳴き声</div>
    <div class="play-container">
      <div class="duration" id="fx8-duration">--秒</div>
      <button onclick="playSound('fx8')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx8')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">強い炎の音（35P）</div>
    <div class="play-container">
      <div class="duration" id="fx9-duration">--秒</div>
      <button onclick="playSound('fx9')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx9')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">斬撃音（38P）</div>
    <div class="play-container">
      <div class="duration" id="fx10-duration">--秒</div>
      <button onclick="playSound('fx10')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx10')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue">電話発信音（38P）</div>
    <div class="play-container">
      <div class="duration" id="fx11-duration">--秒</div>
      <button onclick="playSound('fx11')">再生</button>
      <button class="stop-btn" onclick="stopSound('fx11')">停止</button>
    </div>
  </div>

  <div class="script-line">
    <div class="dialogue"><b>※全ての音を止める</b></div>
    <button class="stop-btn" onclick="stopAll()">STOP ALL</button>
  </div>

  <!-- 音源 -->
  <audio id="fx1" src="sounds/buzzer.mp3"></audio>
  <audio id="fx2" src="sounds/shutter.mp3"></audio>
  <audio id="fx3" src="sounds/dodon.mp3"></audio>
  <audio id="fx4" src="sounds/horagai.mp3"></audio>
  <audio id="fx5" src="sounds/notify.mp3"></audio>
  <audio id="fx6" src="sounds/danger.mp3"></audio>
  <audio id="fx7" src="sounds/ringtone.mp3" loop></audio>
  <audio id="fx8" src="sounds/cat.mp3"></audio>
  <audio id="fx9" src="sounds/fire.mp3" loop></audio>
  <audio id="fx10" src="sounds/slash.mp3"></audio>
  <audio id="fx11" src="sounds/callout.mp3"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }

    function stopSound(id) {
      const audio = document.getElementById(id);
      audio.pause();
      audio.currentTime = 0;
    }

    function stopAll() {
      document.querySelectorAll("audio").forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    // 秒数を自動表示
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('audio').forEach(audio => {
        audio.addEventListener('loadedmetadata', () => {
          const durationEl = document.querySelector(`#${audio.id}-duration`);
          if(durationEl){
            durationEl.textContent = Math.round(audio.duration) + '秒';
          }
        });
      });
    });
  </script>
</body>
</html>
